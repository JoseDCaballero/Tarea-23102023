<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparición de Cuadrados</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>    
    <div class="container" id="container"></div>
    <div id="timer">Tiempo restante: 20 segundos</div>
    <div id="color-buttons" class="color-table">
       <!-- Aquí vamos a mostrar los botones de colores cuando corresponda-->
    </div>
    <button id="restart-button">Reiniciar Juego</button>
    <div id="random-color">Color aleatorio:</div>
    <div id="contador">Tiempo transcurrido: 0 minutos 0 segundos</div>
    <div id="conteo">0 carros pintados</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2>Resultado del juego</h2>
          <p id="modalContador">Tiempo transcurrido: 0 minutos 0 segundos</p>
          <p id="modalConteo">0 carros pintados</p>
        </div>
      </div>
      
    <script src="script.js"></script>  
</body>
</html>

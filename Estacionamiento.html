<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamiento para Autos</title>
    <link rel="stylesheet" href="html1.css">
</head>
<body>
    <h1>Estacionamiento para Autos</h1>

    <div class="menu">
        <button onclick="mostrarFormulario('entrada')">Entrada de Auto</button>
        <button onclick="mostrarFormulario('salida')">Salida de Auto</button>
    </div>

    <div id="entradaForm" class="formulario">
        <h2>Entrada de Auto</h2>
        <input type="text" id="placas" placeholder="Placas">
        <input type="text" id="propietario" placeholder="Propietario">
        <button onclick="registrarEntrada()">Registrar Entrada</button>
    </div>

    <div id="salidaForm" class="formulario">
        <h2>Salida de Auto</h2>
        <!-- <input type="text" id="placasSalida" placeholder="Placas"> -->
        <button onclick="registrarSalida()">Registrar Salida</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <script src="estacionamiento.js"></script>
</body>
</html>
